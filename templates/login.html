{% extends 'base.html' %}
{% load static %}
{% block body %}
<br><br><br><br><br>
<div class="container bg-white pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div id="circle"></div>
            <div class="pb-5"> <img src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt=""> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="pt-4">
                <h6><span class="fa fa-superpowers text-primary px-md-2"></span></h6>
            </div>
            <div class="mt-3 mt-md-5">
            
                <h5>Hesabınıza Giriş Yapın</h5>
                

                <form class="form-detail" action="#" method="post" id="myform">
                {% csrf_token %}                
				<div class="d-flex flex-column pb-3">
					<label for="username">Kullanıcı Adı</label>
					<input type="text" name="username" id="username" class="input-text" placeholder="Kullanıcı Adı">
				</div>
				
				<div class="d-flex flex-column pb-3">
					<label for="password">Şifre</label>
					<input type="password" name="password" id="password" class="input-text" required placeholder="Şifre">
				</div>
              
			
				<div class="d-flex flex-column pb-3">
					<input type="submit" class="btn btn-primary login" name="login" class="register" value="Giriş Yap">
                    <div class="register mt-5">
                        <p>Hesabın Yok mu ?<a href="/user/register">Kayıt Ol</a></p>
                    </div>
					
				</div>
			</form>
            
                
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br><br><br><br>
{% endblock body %}

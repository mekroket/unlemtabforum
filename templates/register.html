{% extends 'base.html' %}
{% load static %}
{% block body %}

<br><br><br><br><br>
<div class="container bg-white pb-5">
    <div class="row d-flex justify-content-start align-items-center mt-sm-5">
        <div class="col-lg-5 col-10">
            <div id="circle"></div>
            <div class="pb-5"> <img src="https://img.freepik.com/free-vector/authentication-concept-illustration_114360-2168.jpg?size=338&ext=jpg&ga=GA1.2.777073396.1599399655" alt=""> </div>
        </div>
        <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-3">
            <div class="pt-4">
                <h6><span class="fa fa-superpowers text-primary px-md-2"></span></h6>
            </div>
            <div class="mt-3 mt-md-5">
                <div class="alert alert-info">Kullanıcı Adınız Forumda Gözükecek Adınızdır!</div>
                <h5>Kayıt Olun</h5>
                <form class="pt-4" method="post">
                    {% csrf_token %}
                    <div class="d-flex flex-column pb-3"> <label for="email">Kullanıcı Adınız</label> {{form.username}}</div>
                    <div class="d-flex flex-column pb-3"> <label for="email">E-Posta</label> {{form.email}}</div>
                    <div class="d-flex flex-column pb-3"> <label for="password">Şifreniz</label> {{form.password}}</div>
                    
                    <div class="d-flex jusity-content-end pb-4">
                        <div class="ml-auto"> </div>
                    </div> <button type="submit" class="btn btn-primary" name="register" class="register">Kayıt Ol</button> 
                    <div class="register mt-5">
                        <p>Zaten Üyeyim <a href="/user/login">Giriş Yap</a></p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>
</div>
<br><br><br><br><br><br>


{% endblock body %}
